name: Daily Market Intelligence Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * 1-5"   # Weekdays after market close (IST friendly)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run market intelligence pipeline
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python src/ingestion/fetch_prices.py
          python src/news/fetch_news.py
          python src/transform/build_price_features.py
          python src/transform/classify_market_regime.py
          python src/transform/generate_signals.py
          python src/news/analyze_sentiment.py
          python src/news/explain_impact.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Auto update market intelligence data" || echo "No changes"
          git push
